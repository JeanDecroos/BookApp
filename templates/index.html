{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="centered-text">
    <h1 class="welcome-text">Welcome to BookApp</h1>
    <p>Discover and track your favorite books.</p>
    <button id="startButton" class="fade-in-button" onclick="window.location.href='{{ url_for('main.get_started') }}'">Let's get started</button>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    function loadSubpage(page) {
        fetch(`/${page}`)
            .then(response => response.text())
            .then(html => {
                const dynamicContent = document.getElementById('dynamic-content');
                dynamicContent.innerHTML += html;
            })
            .catch(error => console.error('Error loading subpage:', error));
    }

    document.addEventListener('DOMContentLoaded', () => {
        const startButton = document.getElementById('startButton');
        if (startButton) {
            setTimeout(() => {
                startButton.classList.add('visible');
            }, 1000); // Adjust the delay as needed
        }
    });
</script>
{% endblock %}

<style>
    .centered-text {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 80vh; /* Adjust height as needed */
        text-align: center;
    }
    .centered-text h1 {
        font-size: 3em; /* Adjust font size as needed */
        margin-bottom: 20px;
        color: rgb(45, 59, 82); /* Set the color to match the header */
    }
    .centered-text p {
        font-size: 1.5em; /* Adjust font size as needed */
        margin-bottom: 20px;
        color: #2d3b52; /* Darker color for better clarity */
    }
    .fade-in-button {
        opacity: 0;
        transition: opacity 2s, transform 0.3s;
        padding: 15px 30px;
        font-size: 1.5em;
        font-family: 'Futura', sans-serif;
        border-radius: 25px;
        background-color: rgb(45, 59, 82); /* RGB color */
        color: white;
        border: none;
        cursor: pointer;
        transform: scale(0.9);
    }
    .fade-in-button.visible {
        opacity: 1;
        transform: scale(1);
    }
    .fade-in-button:hover {
        background-color: rgb(35, 49, 72); /* Darker RGB color */
    }
</style>
