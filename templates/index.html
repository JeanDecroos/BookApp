{% extends "base.html" %}

{% block title %}Bok, your challenge{% endblock %}

{% block content %}
<h2>Welcome to BookApp</h2>
<button id="startButton" class="fade-in-button" onclick="window.location.href='/get_started'">Let's get started</button>
{% endblock %}

{% block extra_scripts %}
<script>
    function loadSubpage(page) {
        fetch(`/${page}`)
            .then(response => response.text())
            .then(html => {
                const dynamicContent = document.getElementById('dynamic-content');
                dynamicContent.innerHTML += html;
            })
            .catch(error => console.error('Error loading subpage:', error));
    }
</script>
{% endblock %}
