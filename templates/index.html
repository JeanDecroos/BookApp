<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bok, your challenge</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            height: 100px;
        }
        header h1 {
            font-family: 'Comic Neue', cursive;
            font-size: 2.5em;
            margin: 0;
            padding-left: 20px;
        }
        main {
            padding: 20px;
        }
        h1 {
            color: #fff;
            margin: 0;
        }
        label, select, button {
            display: block;
            margin: 10px 0;
        }
        #books {
            margin-top: 20px;
        }
        .book {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .book h2 {
            margin: 0;
            color: #333;
        }
        .book p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <a href="https://www.google.com" target="_blank">
            <img src="{{ url_for('static', filename='bookappLogo.PNG') }}" alt="BookApp Logo">
        </a>
        <h1>Bok, your challenge</h1>
    </header>
    <main>
        <label for="author">Choose an author:</label>
        <select id="author">
            <option value="Roald Dahl">Roald Dahl</option>
            <option value="J.K. Rowling">J.K. Rowling</option>
            <option value="George Orwell">George Orwell</option>
        </select>
        <button id="fetchBooks">Fetch Books</button>
        <div id="books"></div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('fetchBooks').addEventListener('click', () => {
                const author = document.getElementById('author').value;
                fetch(`/books?author=${encodeURIComponent(author)}`)
                    .then(response => response.json())
                    .then(data => {
                        const booksDiv = document.getElementById('books');
                        booksDiv.innerHTML = ''; // Clear previous results
                        data.items.forEach(item => {
                            const book = item.volumeInfo;
                            const bookDiv = document.createElement('div');
                            bookDiv.classList.add('book');
                            bookDiv.innerHTML = `
                                <h2>${book.title}</h2>
                                <p>Author: ${book.authors ? book.authors.join(', ') : 'N/A'}</p>
                                <p>Page Count: ${book.pageCount || 'N/A'}</p>
                                <p>ISBN: ${book.industryIdentifiers ? book.industryIdentifiers[0].identifier : 'N/A'}</p>
                            `;
                            booksDiv.appendChild(bookDiv);
                        });
                    });
            });
        });
    </script>
</body>
</html>
