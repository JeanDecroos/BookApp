{% extends "base.html" %}

{% block title %}Bok, your challenge{% endblock %}

{% block content %}
<h2>Welcome to BookApp</h2>
<button id="startButton" class="fade-in-button" onclick="location.href='{{ url_for('get_started') }}'">Let's get started</button>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const startButton = document.getElementById('startButton');
        setTimeout(() => {
            startButton.classList.add('visible');
        }, 1000); // Adjust the delay as needed
    });
</script>
{% endblock %}
