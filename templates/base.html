<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BookApp{% endblock %}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Futura:wght@400;700&display=swap');
        
        body {
            font-family: 'Futura', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            overflow-y: scroll; /* Always show vertical scrollbar */
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: transparent transparent; /* Firefox */
        }
        body::-webkit-scrollbar {
            width: 0.5em; /* Chrome, Safari */
        }
        body::-webkit-scrollbar-track {
            background: transparent; /* Chrome, Safari */
        }
        body::-webkit-scrollbar-thumb {
            background-color: transparent; /* Chrome, Safari */
            border-radius: 10px;
        }
        body:hover::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.5); /* Chrome, Safari */
        }
        header {
            background-color: rgb(45, 59, 82); /* RGB color */
            color: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000; /* Ensure the header is above other content */
            box-sizing: border-box;
        }
        header h1 {
            font-family: 'Futura', sans-serif;
            font-size: 2.5em;
            margin: 0;
            padding-left: 20px;
            white-space: nowrap; /* Prevent text from wrapping */
            overflow: hidden; /* Hide overflow text */
            text-overflow: ellipsis; /* Add ellipsis for overflow text */
        }
        header nav {
            display: flex;
            align-items: center;
        }
        header nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1.2em;
        }
        header nav a.active {
            font-weight: bold;
            text-decoration: underline;
        }
        main {
            padding: 140px 20px 20px; /* Add padding-top to avoid content being hidden behind the fixed header */
            text-align: center;
        }
        h1 {
            color: #fff;
            margin: 0;
        }
        .fade-in-button {
            opacity: 0;
            transition: opacity 2s, transform 0.3s;
            padding: 15px 30px;
            font-size: 1.5em;
            font-family: 'Futura', sans-serif;
            border-radius: 25px;
            background-color: rgb(45, 59, 82); /* RGB color */
            color: white;
            border: none;
            cursor: pointer;
            transform: scale(0.9);
        }
        .fade-in-button.visible {
            opacity: 1;
            transform: scale(1);
        }
        .fade-in-button:hover {
            background-color: rgb(35, 49, 72); /* Darker RGB color */
        }
        #dynamic-content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header id="header">
        <h1>BookApp</h1>
        <nav>
            <a href="{{ url_for('main.get_started') }}" class="{% if request.endpoint == 'main.get_started' %}active{% endif %}">Get Started</a>
            <a href="{{ url_for('books.reading_list') }}" class="{% if request.endpoint == 'books.reading_list' %}active{% endif %}">Reading List</a>
            <a href="{{ url_for('books.progress') }}" class="{% if request.endpoint == 'books.progress' %}active{% endif %}">Progress</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
        <div id="dynamic-content"></div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            window.addEventListener('scroll', () => {
                const header = document.getElementById('header');
                const scrollPosition = window.scrollY;
                const maxScroll = 200; // Adjust this value as needed
                const opacity = Math.max(0, 1 - scrollPosition / maxScroll);
                header.style.opacity = opacity;
            });

            const startButton = document.getElementById('startButton');
            if (startButton) {
                setTimeout(() => {
                    startButton.classList.add('visible');
                }, 1000); // Adjust the delay as needed
            }
        });
    </script>
</body>
</html>
