{% extends "base.html" %}

{% block title %}Progress{% endblock %}

{% block content %}
<h2>Your Overall Reading Progress</h2>
<div id="overall-progress" class="progress-container">
    <div class="progress-bar" style="width: {{ overall_progress }}%;" data-width="{{ overall_progress }}%"></div>
</div>
<p>{{ total_pages_read }} / {{ total_pages }} pages read</p>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const bar = document.querySelector('.progress-bar');
        const width = bar.getAttribute('data-width');
        bar.style.width = '0';
        setTimeout(() => {
            bar.style.width = width;
        }, 100);
    });
</script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Futura:wght@400;700&display=swap');

    body {
        font-family: 'Futura', sans-serif;
    }
    .progress-container {
        width: 100%;
        background-color: #f4f4f4;
        border-radius: 5px;
        overflow: hidden;
        margin-top: 20px;
        height: 30px;
        position: relative;
    }
    .progress-bar {
        height: 100%;
        background-color: rgb(45, 59, 82); /* RGB color */
        transition: width 1s ease-in-out;
    }
    p {
        font-size: 1.2em;
        margin-top: 10px;
    }
</style>
{% endblock %}
