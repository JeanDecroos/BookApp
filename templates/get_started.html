{% extends "base.html" %}

{% block title %}Get Started{% endblock %}

{% block content %}
<h2>Choose filters to get started:</h2>
<label for="author">Choose an author:</label>
<select id="author">
    <option value="Roald Dahl">Roald Dahl</option>
    <option value="J.K. Rowling">J.K. Rowling</option>
    <option value="George Orwell">George Orwell</option>
</select>

<label for="genre">Choose a genre:</label>
<select id="genre">
    <option value="Fantasy">Fantasy</option>
    <option value="Science Fiction">Science Fiction</option>
    <option value="Mystery">Mystery</option>
</select>

<label for="book">Choose a book:</label>
<select id="book">
    <option value="Book 1">Book 1</option>
    <option value="Book 2">Book 2</option>
    <option value="Book 3">Book 3</option>
</select>

<button id="fetchBooks">Fetch Books</button>
<div id="books"></div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('fetchBooks').addEventListener('click', () => {
            const author = document.getElementById('author').value;
            const genre = document.getElementById('genre').value;
            const book = document.getElementById('book').value;
            fetch(`/books?author=${encodeURIComponent(author)}&genre=${encodeURIComponent(genre)}&book=${encodeURIComponent(book)}`)
                .then(response => response.json())
                .then(data => {
                    const booksDiv = document.getElementById('books');
                    booksDiv.innerHTML = ''; // Clear previous results
                    data.items.forEach(item => {
                        const book = item.volumeInfo;
                        const bookDiv = document.createElement('div');
                        bookDiv.classList.add('book');
                        bookDiv.innerHTML = `
                            <h2>${book.title}</h2>
                            <p>Author: ${book.authors ? book.authors.join(', ') : 'N/A'}</p>
                            <p>Page Count: ${book.pageCount || 'N/A'}</p>
                            <p>ISBN: ${book.industryIdentifiers ? book.industryIdentifiers[0].identifier : 'N/A'}</p>
                        `;
                        booksDiv.appendChild(bookDiv);
                    });
                });
        });
    });
</script>
{% endblock %}
