<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's get started</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            overflow-y: scroll; /* Always show vertical scrollbar */
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: transparent transparent; /* Firefox */
        }
        body::-webkit-scrollbar {
            width: 0.5em; /* Chrome, Safari */
        }
        body::-webkit-scrollbar-track {
            background: transparent; /* Chrome, Safari */
        }
        body::-webkit-scrollbar-thumb {
            background-color: transparent; /* Chrome, Safari */
            border-radius: 10px;
        }
        body:hover::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.5); /* Chrome, Safari */
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            transition: opacity 0.5s;
            z-index: 1000; /* Ensure the header is above other content */
            box-sizing: border-box;
        }
        header img {
            height: 100px;
        }
        header h1 {
            font-family: 'Comic Neue', cursive;
            font-size: 2.5em;
            margin: 0;
            padding-left: 20px;
            white-space: nowrap; /* Prevent text from wrapping */
            overflow: hidden; /* Hide overflow text */
            text-overflow: ellipsis; /* Add ellipsis for overflow text */
        }
        header nav {
            display: flex;
            align-items: center;
        }
        header nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1.2em;
        }
        header nav a.active {
            font-weight: bold;
            text-decoration: underline;
        }
        main {
            padding: 140px 20px 20px; /* Add padding-top to avoid content being hidden behind the fixed header */
            text-align: center;
        }
        h1 {
            color: #fff;
            margin: 0;
        }
        label, select, button {
            display: block;
            margin: 10px auto;
            max-width: 300px;
        }
        #books {
            margin-top: 20px;
        }
        .book {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .book h2 {
            margin: 0;
            color: #333;
        }
        .book p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header id="header">
        <div style="display: flex; align-items: center;">
            <a href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='bookappLogo.PNG') }}" alt="BookApp Logo">
            </a>
            <nav>
                <a href="{{ url_for('index') }}" class="{% if request.endpoint == 'index' %}active{% endif %}">Let's get started</a>
                <a href="{{ url_for('progress') }}" class="{% if request.endpoint == 'progress' %}active{% endif %}">Progress</a>
            </nav>
        </div>
        <h1>Bok, your challenge</h1>
    </header>
    <main>
        <h2>Choose an author to get started:</h2>
        <label for="author">Choose an author:</label>
        <select id="author">
            <option value="Roald Dahl">Roald Dahl</option>
            <option value="J.K. Rowling">J.K. Rowling</option>
            <option value="George Orwell">George Orwell</option>
        </select>
        <button id="fetchBooks">Fetch Books</button>
        <div id="books"></div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('fetchBooks').addEventListener('click', () => {
                const author = document.getElementById('author').value;
                fetch(`/books?author=${encodeURIComponent(author)}`)
                    .then(response => response.json())
                    .then(data => {
                        const booksDiv = document.getElementById('books');
                        booksDiv.innerHTML = ''; // Clear previous results
                        data.items.forEach(item => {
                            const book = item.volumeInfo;
                            const bookDiv = document.createElement('div');
                            bookDiv.classList.add('book');
                            bookDiv.innerHTML = `
                                <h2>${book.title}</h2>
                                <p>Author: ${book.authors ? book.authors.join(', ') : 'N/A'}</p>
                                <p>Page Count: ${book.pageCount || 'N/A'}</p>
                                <p>ISBN: ${book.industryIdentifiers ? book.industryIdentifiers[0].identifier : 'N/A'}</p>
                            `;
                            booksDiv.appendChild(bookDiv);
                        });
                    });
            });

            window.addEventListener('scroll', () => {
                const header = document.getElementById('header');
                const scrollPosition = window.scrollY;
                const maxScroll = 200; // Adjust this value as needed
                const opacity = Math.max(0, 1 - scrollPosition / maxScroll);
                header.style.opacity = opacity;
            });
        });
    </script>
</body>
</html>
